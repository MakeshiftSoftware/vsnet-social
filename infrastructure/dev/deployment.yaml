apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  name: vsnet-social
spec:
  replicas: 5
  template:
    metadata:
      labels:
        role: vsnet-social
    spec:
      nodeSelector:
        role: apps
      containers:
      - name: vsnet-social
        image: makeshiftsoftware/vsnet-social:0.1
        imagePullPolicy: Never
        ports:
        - containerPort: 3000
        readinessProbe:
          httpGet:
            path: /healthz
            port: 3000
            scheme: HTTP
          failureThreshold: 3
          initialDelaySeconds: 5
          periodSeconds: 5
          successThreshold: 1
          timeoutSeconds: 3
        livenessProbe:
          httpGet:
            path: /healthz
            port: 3000
            scheme: HTTP
          failureThreshold: 3
          initialDelaySeconds: 5
          periodSeconds: 5
          successThreshold: 1
          timeoutSeconds: 3
        env:
          - name: NODE_ENV
            value: "development"
          - name: PORT
            value: "3000"
          - name: LOG_LEVEL
            value: "debug"
          - name: REDIS_PUBSUB_SERVICE
            value: social-redis-pubsub:6379
          - name: APP_SECRET
            valueFrom:
              secretKeyRef:
                name: secret
                key: app_secret
          - name: REDIS_PUBSUB_PASSWORD
            valueFrom:
              secretKeyRef:
                name: secret
                key: social_redis_pubsub_password